<!DOCTYPE html>
<html>
<head>
	<title>xiaohuangren</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="littleH"> <!--xiaohuangren-->
			<div class="bodyH"> <!--body-->
				<div class="trousers"> <!--pants-->
					<div class="condoleBelt"> <!--belt-->
						<div class="left"></div>
						<div class="right"></div>
					</div>
					<div class="trousers_top"></div>
					<div class="pocket"></div>
					<span class="line_left"></span>
					<span class="line_right"></span>
					<span class="line_bottom"></span>
				</div>
			</div>
			<div class="hair">
				<span class="left_hair_one"></span>
				<span class="left_hair_two"></span>
			</div>
			<div class="eyes"> <!--eyes-->
				<div class="leftEye">
					<div class="left_blackEye">
						<div class="left_white"></div>
					</div>
				</div>
				<div class="rightEye">
					<div class="right_blackEye">
						<div class="right_white"></div>
					</div>
				</div>
			</div>
			<div class="mouse">
				<div class="mouse_shape"></div>
			</div>
			<div class="hands">
				<div class="leftHand"></div>
				<div class="rightHand"></div>
			</div>
			<div class="feet">
				<div class="leftFoot"></div>
				<div class="rightFoot"></div>
			</div>
			<div class="groundShadow"></div>
		</div>
	</div>
</body>
</html>
